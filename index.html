<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>World Database Lookup</title>

    <!-- you can modify this as needed or to your preference -->
    <link href="world.css" type="text/css" rel="stylesheet" />

    <!-- you write this -->
    <script src="world.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <img src="img.png" alt="world map" />
      <h1>World Database Lookup</h1>
    </header>

    <main>
      <form action="world.php" method="post">
        <div id="controls">
          <label for="country">Country:</label>
          <input
            id="country"
            type="search"
            name="country"
            placeholder="Enter country name"
          />
          <button id="lookup-countries">Lookup Countries</button>
          <button id="lookup-cities">Lookup Cities</button>
        </div>
      </form>
      <hr />
      <div id="result">
        <!-- countries will appear here -->
      </div>
    </main>
  </body>
</html>
